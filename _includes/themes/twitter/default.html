<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/jbloom.css" rel="stylesheet" type="text/css" media="all">
    <link rel="shortcut icon" type="image/x-icon" href="{{ ASSET_PATH }}/favicon.ico">

    <!-- Le fav and touch icons -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container-narrow">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <a href="http://astro.berkeley.edu"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Seal_of_University_of_California%2C_Berkeley.svg/1200px-Seal_of_University_of_California%2C_Berkeley.svg.png" width="60" height="60" alt="Site logo" align = "right">
</a>
          <ul class="nav">
              <li><a href="{{ BASE_PATH }}/index.html">Home</a></li>
              <li><a href="{{ BASE_PATH }}/pages/lectures.html">Lectures</a></li>
              <li><a href="{{ BASE_PATH }}/pages/syllabus.html">Syllabus</a></li>
              <li><a href="https://github.com/ucb-datalab/">GitHub</a></li>
	      <li><a href="https://edstem.org/us/courses/25141/discussion/">Discussion</a></li>
              <li><a href="{{ BASE_PATH }}/pages/labs.html">Labs</a></li>
              <li><a href="{{ BASE_PATH }}/pages/projects.html">Projects</a></li>
              <li><a href="{{ BASE_PATH }}/pages/resources.html">Resources</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-narrow">

      <div class="content">
        {{ content }}
      </div>
      <hr>
      <footer>
        <p><small>
  <!-- start of ucb-datalab footer; modify this part -->
              <a href="http://astro.berkeley.edu"> &copy; 2019-2021 UC Berkeley</a>
  <!-- end of ucb-datalab footer; modify this part -->
        </small></p>
      </footer>

    </div>

    {% include JB/analytics %}
  </body>
</html>
